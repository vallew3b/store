<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Urban Pulse</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container" style="padding:24px;max-width:700px">
    <h2>Checkout</h2>
    <div id="orderSummary"></div>
    <form id="checkoutForm" style="display:grid;gap:8px;margin-top:12px">
      <input id="cName" placeholder="Nombre completo" required />
      <input id="cEmail" placeholder="Email" required />
      <input id="cPhone" placeholder="Teléfono" />
      <input id="cAddress" placeholder="Dirección" required />
      <input id="cCity" placeholder="Ciudad" />
      <input id="cZip" placeholder="Código postal" />
      <button class="btn" type="submit">Finalizar pedido</button>
    </form>
    <div id="checkoutMsg" style="margin-top:12px"></div>
  </div>
  <script src="js/checkout.js"></script>
</body>
</html>
